{{ define "notes/index.html"}}
    {{ template "layouts/header.html" .}}
    <div class="container mt-4">
      <h1 class="mb-4 text-center">ALL Notes</h1>
      <ul>
        {{ with .notes }}
          {{ range .}}
            <li><td>{{ .Name }}</td></li>
          {{ end }}
        {{ end }}
      </UL>
      <p>
        <a class="btn btn-outline-primary" href="/notes/new">New Notes</a>
      </p>
    </div>
    {{ template "layouts/footer.html" .}}
{{ end }}
